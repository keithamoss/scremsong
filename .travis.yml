sudo: required
language: generic
node_js:
    - 9
before_install:
    - openssl aes-256-cbc -K $encrypted_15da30bf9d15_key -iv $encrypted_15da30bf9d15_iv -in secrets.tar.enc -out secrets.tar -d
    - tar xvf secrets.tar
    - source ./secrets/travis.env
    - source ./secrets/scremsong-frontend.prod.env
before_install:
    - sudo add-apt-repository ppa:jonathonf/python-3.6 -y
    - sudo apt-get update
    - sudo apt-get -y install python3.6
    - python3.6 --version
    - pip3 --version
    - pip --version
install:
    - pip3 --version
    - pip3 install -r django/dev-requirements.txt --user
    # - pip3 install flake8 autopep8 --user
before_script:
    - flake8 --version
    - flake8 --ignore=E501,E731,W504 django/scremsong
script:
    - python --version
    - pip3 --version
    - node --version
    - npm --version
    - cd frontend
    - npm install .
    - npm run build
    - tar -zcvf build.tar build/
    - mkdir build-tmp
    - mv build.tar build-tmp/scremsong-frontend.tar
    # Needed to prevent `local_dir` in the `deploy` tasks from getting confused
    - cd ../
deploy:
    - provider: s3
      access_key_id: $AWS_ACCESS_KEY_ID
      secret_access_key: $AWS_SECRET_ACCESS_KEY
      region: $AWS_DEFAULT_REGION
      bucket: digitalocean-stack
      skip_cleanup: true
      local_dir: frontend/build-tmp/
      upload-dir: builds
      detect_encoding: true

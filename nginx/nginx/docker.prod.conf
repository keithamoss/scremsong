upstream scremsong {
    server django:8000;
}

server {
    listen 443 ssl http2;
    server_name  localhost;
    # server_name  scremsong.democracysausage.org;
    charset      utf-8;

    ssl_certificate      /app/wildcard.democracysausage.org.pem;
    ssl_certificate_key  /app/wildcard.democracysausage.org.key;

    location / {
        alias /scremsong/frontend/build/;
    }
}

server {
    listen 8001  ssl http2;
    # listen 443  ssl http2;
    server_name  localhost;
    # server_name  scremsong-api.democracysausage.org;
    charset      utf-8;

    ssl_certificate      /app/wildcard.democracysausage.org.pem;
    ssl_certificate_key  /app/wildcard.democracysausage.org.key;

    # max upload size
    client_max_body_size 75M;

    location /static/ {
        alias /django/static/;
    }

    location / {
        include uwsgi_params;
        uwsgi_pass scremsong;

       # Make WebSocket connections work
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-for $proxy_add_x_forwarded_for;
       proxy_http_version 1.1;
       proxy_set_header Upgrade $http_upgrade;
       proxy_set_header Connection "upgrade";
    }
}

